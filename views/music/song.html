<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link href="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../layuiadmin/style/header.css" />
		<link rel="stylesheet" href="../../layuiadmin/style/style.css" />
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<style>
			body {
				background-color: #eeeeee;
			}
			a{
				color: white;
			}
			a:link {color:white} /* 未访问的链接 */
		　　a:visited {color:white}	/* 已访问的链接 */
		　　a:hover {color:white}	/* 鼠标移动到链接上 */
		　　a:active {color:white}	/* 选定的链接，即鼠标按下去的时候不松开显示的状态 */
			
		</style>
	</head>
	<body>
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<a href="../../index.html" class="logo-a">
					<img src="https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=872221839,891776347&fm=179&app=42&f=JPEG?w=55&h=56" class="logo-img" />
					<span class="logo-font">网易云音乐</span>
				</a>
				<ul class="navigation">
				  <li class="nav-item"><a href="">首页</a></li>
				  <li class="nav-item"><a href="">排行榜</a></li>
				  <li class="nav-item"><a href="">歌单</a></li>
				</ul>
				<div class="component">
					<input type="text" lay-verify="required" class="layui-input search-key" placeholder="请输入搜索关键词"/>
				</div>
				<div class="menu_block">
					<a href="javascript:void(0)" id="menu_toggle">
						<i class="fa fa-bars fa-2x menu" aria-hidden="true"></i>
					</a>
				</div>
			</div>
		  
		  	<div class="layui-main">
		  		<div class="layui-fluid">
				    <div class="layui-card">
					    <div class="layui-card-body">
					    	
					    </div>
				    </div>
				</div>

				
		  	</div>
		  
		 	<div class="layui-footer" style="left:0px;text-align:center;border-top: 1px solid #e2e2e2;height:auto;background-color: white;">
				<div id="aplayer"></div>
		  	</div>
		</div>

		
		<script src="../../layuiadmin/layui/layui.js"></script>
		<script src="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js"></script>
		<script>
		  	layui.config({
		    	base: '../../layuiadmin/' //静态资源所在路径
		  	}).extend({
		    	index: 'lib/index' //主入口模块
		  	}).use(['index','jquery','form','table','music'],function(){
		  		var $ = layui.jquery
		  		,form = layui.form
		  		,table = layui.table
		  		,setter = layui.setter
		  		,admin = layui.admin
		  		,music = layui.music;
		  		
		  		//读取url参数
		  		var id = setter.getUrlParam("id");
		  		if(id !== null){
		  			music.initSong("aplayer",id,setter.NETEASE);
		  		}
		  		
		  	});
		</script>
	</body>
</html>
